<!DOCTYPE html>
<html lang="ar">
  <head>
    <title>CSS Cards</title>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link href="https://fonts.googleapis.com/css?family=Roboto:300&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,400i&display=swap" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.css" rel="stylesheet" />

    <link rel="stylesheet" href="card.css" />
  </head>
  <body>
    <div class="card-category-2">
      <ul>
        <!-- if you need to add new card just copy any <li> section and update the content -->

        <li>
          <div class="img-card iCard-style3">
            <div class="card-content">
              <div class="card-image">
                <!-- <span class="card-title">العقارات</span> -->
                <a href="https://github.com/MyRiamTakawy/project-landing-page">
                  <img src="./imgs/building.png" alt="building" />
                </a>
              </div>
              <div class="card-text">
                <p>
                  برنامج العقارات , عبارة عن برنامج يقوم بإدارة العقارات والمنازل والمحلات التجارية والمنشآت
                  الأخرى بكل سهولة ويسر
                </p>
              </div>
            </div>
            <div class="card-link">
              <a href="https://github.com/MyRiamTakawy/project-landing-page" title="Read Full">
                <span>الذهاب للموقع</span>
              </a>
            </div>
          </div>
        </li>

        <li>
          <div class="img-card iCard-style3">
            <div class="card-content">
              <div class="card-image">
                <!-- <span class="card-title">العقارات</span> -->
                <a href="https://github.com/MyRiamTakawy/project-landing-page">
                  <img src="./imgs/archiving.png" alt="archiving" />
                </a>
              </div>
              <div class="card-text">
                <p>برنامج الارشفة , برنامج لحفظ الملفات والمستندات والصور بطريقة مرتبة ومنظمة وسهلة</p>
              </div>
            </div>
            <div class="card-link">
              <a href="https://github.com/MyRiamTakawy/project-landing-page" title="Read Full">
                <span>الذهاب للموقع</span>
              </a>
            </div>
          </div>
        </li>
      </ul>
    </div>
  </body>
</html>
